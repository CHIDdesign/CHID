<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Page Not Found - CHID</title>
    
    <link rel="icon" href="../img/main/favicon.png" type="image/png">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <style>
        /* [기본 초기화] */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #ffffff;
            color: #111111;
            height: 100vh; /* 화면 전체 높이 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* [404 컨테이너] */
        .error-container {
            text-align: center;
            padding: 20px;
        }

        /* [404 숫자 타이틀] */
        .error-title {
            font-size: clamp(100px, 20vw, 200px); /* 반응형 폰트 크기 */
            font-weight: 800;
            line-height: 1;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px; /* 숫자와 캐릭터 사이 간격 */
            margin-bottom: 40px;
        }

        /* [캐릭터 이미지 ("0" 대체)] */
        .error-char-img {
            /* 폰트 크기에 맞춰 이미지 크기 자동 조절 (약 0.9배) */
            height: 2em; 
            width: auto;
            display: block;
            
            /* 이미지가 없을 때를 대비한 임시 스타일 (이미지 넣으면 삭제 가능) */
            /* background-color: #FF7F50; */
            /* border-radius: 50%; */
            /* width: 0.7em; height: 0.7em; */
        }

        /* [안내 텍스트] */
        .error-message {
            font-size: clamp(18px, 4vw, 32px);
            font-weight: 500;
            color: #111;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .error-subtext {
            font-size: clamp(14px, 3vw, 18px);
            color: #666;
            font-weight: 400;
        }

        .error-subtext a {
            color: #111;
            text-decoration: underline;
            text-underline-offset: 4px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .error-subtext a:hover {
            color: #33C5F4; /* 기존 프로젝트의 포인트 컬러 활용 */
        }

        /* [반응형 처리] */
        @media (max-width: 768px) {
            .error-title {
                gap: 5px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <main class="error-container">
        <div class="error-title">
            <span>4</span>
            
            <img src="../img/main/404_char.png.png" alt="0" class="error-char-img">
            
            <span>4</span>
        </div>

        <p class="error-message">Ooops! This page is under construction.</p>
        <p class="error-subtext">
            Looks like we're lost. <a href="../index.html">Return to Home.</a>
        </p>
    </main>

</body>
</html>
