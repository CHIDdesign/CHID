<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHID - Projects</title>
    <link rel="icon" href="img/main/favicon.webp" type="image/webp">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #ffffff;
            color: #111111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }
        
        body.fade-in { opacity: 1; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; 
            width: 100%;
            position: fixed; top: 0; left: 0; z-index: 100;
            background-color: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease;
            height: 90px;
        }

        header.header-hidden {
            transform: translateY(-100%);
        }

        .logo-container { cursor: pointer; }
        .logo-img { height: 60px; width: auto; display: block; transition: height 0.3s ease; }

        nav ul { display: flex; list-style: none; gap: 50px; }
        nav ul li { margin-left: 0; }
        
        nav ul li a {
            text-decoration: none; color: #111111;
            font-size: clamp(15px, 1.2vw, 18px); font-weight: 400; 
            display: block; padding: 10px 0; letter-spacing: -0.02em;
            opacity: 0.8; 
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative; text-align: center; pointer-events: auto;
        }

        nav ul li a::before {
            display: block; content: attr(title); font-weight: 700; height: 0; overflow: hidden; visibility: hidden;
        }

        nav ul li:hover a { transform: translateY(-0.33em); opacity: 1; }
        nav ul li.active a { font-weight: 700; opacity: 1; }
        nav ul li.active a::after {
            content: ''; display: block; width: 100%; height: 2px; 
            background: currentColor; margin-top: 5px; border-radius: 2px;
        }

        main { 
            flex: 1; width: 100%; 
            padding-top: 140px; padding-bottom: 80px; 
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 0 40px;
        }

        .project-item { 
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer; 
            opacity: 0; 
            transform: translateY(30px);
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            -webkit-tap-highlight-color: transparent; 
        }

        .project-item:nth-child(1) { animation-delay: 0.1s; }
        .project-item:nth-child(2) { animation-delay: 0.2s; }
        .project-item:nth-child(3) { animation-delay: 0.3s; }
        .project-item:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .image-wrapper {
            position: relative; width: 100%; aspect-ratio: 3 / 4;
            overflow: hidden; 
            background-color: transparent; 
            transform: translateZ(0); 
        }

        .image-wrapper img, 
        .image-wrapper video {
            width: 100%; height: 100%; object-fit: cover;
            display: block; 
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            transform: scale(1.01); 
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            will-change: transform;
        }

        .project-info-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            color: #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; opacity: 0; transition: opacity 0.4s ease; padding: 20px;
        }

        .project-item:hover .project-info-overlay { opacity: 1; }
        
        .project-item:hover .image-wrapper img,
        .project-item:hover .image-wrapper video { 
            transform: scale(1.06); 
        }
        
        .info-title { 
            font-size: 18px; font-weight: 700; margin-bottom: 10px; 
            text-transform: uppercase; letter-spacing: 0.05em; 
        }
        .info-desc { 
            font-size: 14px; font-weight: 300; line-height: 1.5; color: #eeeeee; 
        }

        @media (max-width: 1200px) { .gallery-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 900px) { .gallery-grid { grid-template-columns: repeat(2, 1fr); } }
        
        @media (max-width: 768px) {
            header { padding: 15px 20px; flex-direction: column; gap: 15px; height: auto; }
            .logo-img { height: 50px; } 
            nav { width: 100%; }
            nav ul { justify-content: center; gap: 25px; width: 100%; }
            nav ul li a { font-size: 16px; font-weight: 500; }

            main { padding-top: 140px; } 
            .gallery-grid { grid-template-columns: 1fr; gap: 30px; padding: 0 20px; }
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => { document.body.classList.add('fade-in'); }, 50);
            
            function fadeAndMove(targetUrl) {
                if(window.location.href.includes(targetUrl)) return;
                document.body.classList.remove('fade-in');
                setTimeout(() => { window.location.href = targetUrl; }, 500);
            }
            
            document.getElementById('back-to-home').addEventListener('click', function() { fadeAndMove('index.html'); });
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    fadeAndMove(this.getAttribute('href'));
                });
            });

            let lastScrollTop = 0;
            let scrollUpDistance = 0;
            const scrollThreshold = 400;

            const header = document.querySelector('header');
            
            window.addEventListener('scroll', function() {
                let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
                
                if (currentScroll <= 0) {
                    header.classList.remove('header-hidden');
                    lastScrollTop = 0;
                    return; 
                }

                if (currentScroll > lastScrollTop) {
                    header.classList.add('header-hidden');
                    scrollUpDistance = 0;
                } else {
                    scrollUpDistance += (lastScrollTop - currentScroll);
                    if (scrollUpDistance > scrollThreshold) {
                        header.classList.remove('header-hidden');
                        scrollUpDistance = scrollThreshold;
                    }
                }
                lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; 
            }, false);
        });
    </script>
