<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" href="img/main/favicon.webp" type="image/webp">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "ContactPage",
      "mainEntity": {
        "@type": "Person",
        "name": "CHID",
        "url": "https://chid.kr",
        "email": "eunjun0505@gmail.com",
        "jobTitle": "Industrial Designer",
        "sameAs": [
            "https://www.instagram.com/chid_design/",
            "https://www.behance.net/chiddesign/"
        ]
      }
    }
    </script>

    <style>
        /* [기본 스타일] */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', 'Inter', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #ffffff;
            color: #111111;
            
            min-height: 100vh;
            min-height: 100dvh; 
            
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
        }
        
        body.fade-in { opacity: 1; }

        /* =========================================
           [헤더 스타일]
           ========================================= */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px; 
            width: 100%;
            position: fixed; top: 0; left: 0; z-index: 100;
            
            background-color: rgba(255, 255, 255, 0.01); 
            backdrop-filter: blur(0px); 
            transition: all 0.5s ease;
            height: 90px;
        }

        .logo-container { cursor: pointer; }
        
        .logo-img { 
            height: 60px; 
            width: auto; 
            display: block; 
            transition: height 0.3s ease;
        }

        /* [네비게이션 스타일] */
        nav ul { display: flex; list-style: none; gap: 50px; }
        nav ul li { margin-left: 0; }
        
        nav ul li a {
            text-decoration: none; 
            color: #111111;
            font-size: clamp(15px, 1.2vw, 18px); 
            font-weight: 400; 
            display: block; 
            padding: 10px 0; 
            letter-spacing: -0.02em;
            opacity: 0.8; 
            transition: opacity 0.3s ease, transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            text-align: center;
            pointer-events: auto;
        }

        nav ul li a::before {
            display: block; content: attr(title); font-weight: 700; height: 0; overflow: hidden; visibility: hidden;
        }

        nav ul li:hover a { transform: translateY(-0.33em); opacity: 1; }

        nav ul li.active a { font-weight: 700; opacity: 1; }
        
        nav ul li.active a::after {
            content: ''; display: block; width: 100%; height: 2px; 
            background: currentColor;
            margin-top: 5px; 
            border-radius: 2px;
        }

        /* [메인 영역] */
        main { 
            flex: 1; 
            width: 100%; 
            height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            padding: 0 20px; /* 좌우 여백 추가 */
        }

        .contact-info { 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
            animation-delay: 0.2s;
            width: 100%;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 이메일 링크 스타일 */
        .email-link {
            font-size: clamp(24px, 3.5vw, 50px); /* PC 기본 크기 */
            font-weight: 700; 
            color: #111; 
            text-decoration: none;
            margin-bottom: 50px; 
            display: block; 
            transition: color 0.3s ease, transform 0.3s ease;
            letter-spacing: -0.02em;
            word-break: break-all; /* 긴 이메일 줄바꿈 대비 */
        }
        
        .email-link:hover { 
            color: #555; 
            transform: scale(1.02); 
        }

        /* 소셜 아이콘 스타일 */
        .social-links { display: flex; gap: 40px; align-items: center; }
        .social-links a { 
            display: inline-block; 
            width: 28px; height: 28px; 
            transition: transform 0.3s ease; 
        }
        
        .social-links img { 
            width: 100%; height: 100%; display: block; 
            opacity: 0.3; 
            transition: opacity 0.3s ease; 
        }
        
        .social-links a:hover img { opacity: 1; }
        .social-links a:hover { transform: translateY(-5px); }

        /* [모바일 최적화 수정됨] */
        @media (max-width: 768px) {
            header { 
                padding: 15px 20px; 
                flex-direction: column; 
                gap: 20px; 
            }
            .logo-img { height: 50px; }
            
            nav { width: 100%; }
            nav ul { justify-content: center; gap: 25px; width: 100%; }
            nav ul li a { font-size: 16px; font-weight: 500; }

            .email-link { 
                font-size: clamp(24px, 6vw, 32px); 
                margin-bottom: 40px; 
                line-height: 1.3;
            }
            
            .social-links { 
                gap: 40px; 
            }
            
            .social-links a { 
                width: 36px; 
                height: 36px; 
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container" id="back-to-home">
            <img src="img/main/Head Logo.svg" alt="CHID" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="about.html" class="nav-link" title="About">About</a></li>
                <li><a href="projects.html" class="nav-link" title="Projects">Projects</a></li>
                <li class="active"><a href="contact.html" class="nav-link" title="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-info">
            <a href="mailto:eunjun0505@gmail.com" class="email-link">&gt; eunjun0505@gmail.com &lt;</a>
            <div class="social-links">
                <a href="https://www.instagram.com/chid_design/" target="_blank"><img src="img/contact/social/instagram.svg" alt="Instagram"></a>
                <a href="https://www.behance.net/chiddesign/" target="_blank"><img src="img/contact/social/Behance.svg" alt="Behance"></a>
                <a href="#" target="_blank"><img src="img/contact/social/linkedin.svg" alt="LinkedIn"></a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => { document.body.classList.add('fade-in'); }, 50);
            
            function fadeAndMove(targetUrl) {
                if(window.location.href.includes(targetUrl)) return;
                document.body.classList.remove('fade-in');
                setTimeout(() => { window.location.href = targetUrl; }, 500);
            }
            
            document.getElementById('back-to-home').addEventListener('click', function() { fadeAndMove('index.html'); });
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    fadeAndMove(this.getAttribute('href'));
                });
            });
        });
    </script>
</body>
</html>
